<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 상세 - StudyLink</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* --- [레이아웃] --- */
        .detail-container {
            display: grid;
            grid-template-columns: 1fr 340px; /* 본문(가변) : 사이드바(고정) */
            gap: 32px;
            padding-top: 20px;
        }

        /* 반응형: 화면이 좁아지면 1단으로 변경 */
        @media (max-width: 900px) {
            .detail-container { grid-template-columns: 1fr; }
        }

        /* --- [좌측: 메인 컨텐츠] --- */
        .main-content { display: flex; flex-direction: column; gap: 32px; }

        .lesson-header-section { border-bottom: 1px solid var(--divider); padding-bottom: 24px; }
        .badge-subject {
            background-color: #e3f2fd; color: var(--primary);
            padding: 4px 10px; border-radius: 4px; font-size: 0.85rem; font-weight: 700;
            display: inline-block; margin-bottom: 12px;
        }
        .detail-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 12px; color: var(--text-primary); }
        .teacher-profile { display: flex; align-items: center; gap: 12px; }
        .teacher-avatar {
            width: 48px; height: 48px; background-color: #eee; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #999;
        }
        .teacher-name { font-weight: 700; font-size: 1.05rem; }

        .section-header { font-size: 1.3rem; font-weight: 700; margin-bottom: 16px; color: var(--text-primary); }
        .text-body { line-height: 1.7; color: #444; white-space: pre-line; }

        /* 커리큘럼 리스트 스타일 */
        .curriculum-list { border: 1px solid var(--divider); border-radius: 8px; overflow: hidden; }
        .curriculum-item {
            padding: 16px; border-bottom: 1px solid var(--divider);
            display: flex; justify-content: space-between; align-items: center; background: var(--white);
        }
        .curriculum-item:last-child { border-bottom: none; }
        .curriculum-index { color: var(--primary); font-weight: 700; margin-right: 12px; }

        /* --- [우측: 스티키 사이드바 (예약 카드)] --- */
        .sidebar { position: relative; }
        .booking-card {
            background: var(--white); border: 1px solid var(--divider);
            border-radius: var(--border-radius); padding: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
            /* 스크롤 시 화면 상단에 고정 (Sticky Positioning) */
            position: sticky; top: 24px;
        }

        .price-section { margin-bottom: 24px; text-align: center; }
        .price-value { font-size: 1.8rem; font-weight: 700; color: var(--text-primary); }
        .price-unit { color: var(--text-secondary); font-size: 1rem; }

        .info-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.95rem; }
        .info-label { color: var(--text-secondary); }
        .info-value { font-weight: 500; color: var(--text-primary); }

        .btn-apply {
            display: block; width: 100%; padding: 16px; margin-top: 24px;
            background-color: var(--primary); color: white;
            text-align: center; font-weight: 700; font-size: 1.1rem;
            border: none; border-radius: 8px; cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-apply:hover { background-color: var(--primary-dark); }

        .btn-cart {
            display: block; width: 100%; padding: 14px; margin-top: 12px;
            background-color: white; color: var(--primary);
            border: 1px solid var(--primary); border-radius: 8px;
            text-align: center; font-weight: 700; cursor: pointer;
        }

    </style>
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<main class="container">

    <div style="margin: 20px 0;">
        <a href="/search" style="color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; gap: 4px;">
            <span class="material-icons-outlined" style="font-size: 16px;">arrow_back</span>
            목록으로 돌아가기
        </a>
    </div>

    <div class="detail-container">

        <section class="main-content">

            <div class="lesson-header-section">
                <span class="badge-subject" th:text="${lesson.subjects}">MATH</span>
                <h1 class="detail-title" th:text="${lesson.title}">고등 수학 완전 정복</h1>

                <div class="teacher-profile">
                    <div class="teacher-avatar">
                        <span class="material-icons">person</span>
                    </div>
                    <div>
                        <div style="font-size: 0.85rem; color: var(--text-secondary);">
                            <span class="material-icons star-icon" style="font-size: 14px; color: #FFC107;">star</span>
                        </div>
                    </div>
                </div>
            </div>

            <article>
                <h3 class="section-header">수업 소개</h3>
                <div class="text-body" th:text="${lesson.description}">
                    이 수업은 기초가 부족한 학생들을 위해... (상세 내용)
                </div>
            </article>
        </section>

        <aside class="sidebar">
            <div class="booking-card">
                <div class="price-section">
                    <span class="price-value" th:text="${#numbers.formatInteger(lesson.price, 0, 'COMMA')}">50,000</span>
                    <span class="price-value">원</span>
                    <span class="price-unit">/ 시간 단위</span>
                </div>

                <div style="border-top: 1px solid #f0f0f0; margin: 16px 0;"></div>

                <div class="info-row">
                    <span class="info-label">수업 방식</span>
                    <span class="info-value" th:text="${lesson.mode == 'ONLINE' ? '온라인 화상' : '오프라인 대면'}">온라인</span>
                </div>
                <div class="info-row">
                    <span class="info-label">총 소요 시간</span>
                    <span class="info-value" th:text="|${lesson.duration}분|"></span>
                </div>

                <form th:action="@{/booking}" method="get">
                    <input type="hidden" name="lessonId" th:value="${lesson.id}">
                    <button type="submit" class="btn-apply">수업 신청하기</button>
                </form>
            </div>
        </aside>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</main>

</body>
</html>
