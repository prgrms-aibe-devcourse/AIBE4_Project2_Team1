<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>과외 수정하기</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 16px;
        }

        .card h3 {
            margin: 0 0 12px 0;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .width-item {
            width: 100%;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        .mode-group {
            display: flex;
            gap: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #fff;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <button>←</button>
        과외 수정하기
    </div>

    <form th:action="@{/lessons/update/${lessonId}}" th:object="${lessonUpdateForm}" method="post">

        <!-- 기본 정보 -->
        <div class="card">
            <h3>[기본 정보]</h3>

            <div class="form-group">
                <label>수업 제목</label>
                <input class="width-item" type="text"
                       th:field="*{title}"
                       maxlength="50"
                       placeholder="수업 제목을 입력해주세요 (최대 50자)">
            </div>

            <div class="form-group">
                <label>과목 선택</label>
                <label>
                    <select class="width-item" th:field="*{subjects}" th:value="*{subjects}">
                        <option value="" disabled selected>
                            카테고리를 선택해주세요 (ex. 수학, 영어)
                        </option>
                        <option value="MATH">수학</option>
                        <option value="KOREAN">국어</option>
                        <option value="ENGLISH">영어</option>
                        <option value="SCIENCE">과학</option>
                    </select>
                </label>
            </div>
        </div>

        <!-- 판매 정보 -->
        <div class="card">
            <h3>[판매 정보]</h3>

            <div class="form-group">
                <label>수업 방식</label>
                <div class="mode-group">
                    <label class="radio-item">
                        <input type="radio" name="mode" th:field="*{mode}" value="ONLINE" checked>
                        <span>온라인 (Zoom 등)</span>
                    </label>

                    <label class="radio-item">
                        <input type="radio" name="mode" th:field="*{mode}" value="OFFLINE">
                        <span>오프라인 (대면)</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>시간당 가격</label>
                <label>
                    <input class="width-item" type="number" min="1000"
                           th:field="*{price}"
                           placeholder="가격을 입력해주세요 (최소 1000원)" required>
                </label>
            </div>
        </div>

        <!-- 수업 소개 -->
        <div class="card">
            <h3>[수업 소개]</h3>

            <div class="form-group">
                <label>상세 설명</label>
                <textarea class="width-item" th:field="*{description}" maxlength="2000" placeholder="설명부터 수업 방식까지 자세히 적어주세요. 커리큘럼이나 수업 목표를 적으면 학생들의 신청률이 올라갑니다!"></textarea>
            </div>
        </div>

        <button type="submit" class="submit-btn">수업 수정 완료</button>
    </form>
</div>

</body>
</html>
